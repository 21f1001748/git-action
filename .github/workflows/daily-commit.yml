name: Daily Auto Commit

on:
  schedule:
    - cron: '30 9 * * *'  # adjust as needed
  workflow_dispatch:

permissions:
  contents: write  # âœ… allows pushing changes to the repo

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily update by 21f1001748@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily_update.log
          git config user.name "github-actions[bot]"
          git config user.email "21f1001748@ds.study.iitm.ac.in"
          git add daily_update.log
          git commit -m "chore: daily automated commit - $(date)" || echo "No changes to commit"
          git push
